<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="app"></div>
  </body>
   <!--移动端版本兼容 -->
  <script type="text/javascript">
      (function () {
          var phoneWidth = parseInt(window.screen.width);
          var phoneScale = phoneWidth / 750;
          var ua = navigator.userAgent; //浏览器类型
          if (/Android (\d+\.\d+)/.test(ua)) { //判断是否是安卓系统
              var version = parseFloat(RegExp.$1); //安卓系统的版本号
              if (version > 2.3) {
                  document.write('<meta name="viewport" content="width=device-width, minimum-scale = ' + phoneScale +
                      ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
              } else {
                  document.write('<meta name="viewport" content="width=device-width, target-densitydpi=device-dpi">');
              }
          } else {
              document.write(
                  '<meta name="viewport" content="width=device-width, user-scalable=no, target-densitydpi=device-dpi">'
              );
          }

      }());
  </script>
</html>
